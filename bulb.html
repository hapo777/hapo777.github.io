<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="husky.jpg" alt="dog" id="here" width="500px">
    <br>
    <button onclick="shiba();">shiba</button>
    <button onclick="twodog();">two dogs</button>

    <script>
        function shiba() {
            document.getElementById("here").src = src="shiba.jpg"
        }

        function twodog() {
            document.getElementById("here").src = src="twopuppy.jpg"
        }

    </script>
</body>

</html>
